    <p>PROSTY KALKULATOR</p>

            <div class="kol">6</div>
            <div class="kol">+</div>

            <div class="kol">2</div>
            <div class="kol">3</div>
            <div class="kol">-</div>
        </div>

            <div class="kol">0</div>
            <div class="kol">=</div>
            <div class="kol">*</div>
            <div class="kol">/</div>
        </div>


    </div>
